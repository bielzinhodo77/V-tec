<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
    }
    header{
        background-color: #6a5acd;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .menu-btn{
        font-size: 28px;
        cursor: pointer;
    }
    .titulo-site{
        font-size: 20px;
    }
    #sidebar{
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #6a5acd;
        padding-top: 60px;
        transition: left 0.3s ease;
        z-index: 1001;
    }
    #sidebar a{
        display: block;
        color: white;
        padding: 15px 20px;
        text-decoration: none;
    }
    #sidebar a:hover{
        background-color: #5b4abb;
    }
    .close-btn{
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: white;
        cursor: pointer;
    }
    .iamge-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    img{
        max-width: 100%;
        height: auto;
    }
    #overlay{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1000;
    }
    #overlay.active{
        display: block;
    }
    #sidebar.active{
        left: 0;
    }
    main{
        padding: 100px 20px;
        text-align: center;
        
    }
    
    
    .titulo-principal{
        font-size: 2.5em;
        color: #6a5acd;
    }
    .descrição{
        font-size: 1.1em;
        color: #555;
        max-width: 600px;
        margin: 15px auto;
    }
     
    </style>
</head>
<body>
   <div id="overlay" onclick="closeMenu()"></div> 
   <header>
    <div class="meu-btn" onclick="openmenu()">&#9776;</div>
    <div class="titulo-site">Meu Site</div>
   </header>

   <div id="sidebar">
    <div class="close-btn" onclick="closeMenu()">&times;</div>
    <a href="chatbot.html">Ajuda</a>
    <a href="pagina3.html">Mais eventos</a>
    <a href="pagina4.html">categorias</a>
   
    <div class="image-container">
        <img src="02f16c58-d9ad-4630-b6b0-5b335c06ee1c.jpg" alt="">
    </div>
   
   </div>
   <main>
    <div class="titulo principal">Categorias</div>
    <p class="descrição"></p>
   </main>
    <script>
     const sidebar = document.getElementById('sidebar');
     const overlay = document.getElementById('overlay');

     function openmenu(){
        sidebar.classList.add('active');
        overlay.classList.add('active');
     }

     function closeMenu(){
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
     }
    </script>
       
    
</body>
</html>
