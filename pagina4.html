<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
        }
        h2{
            color: #5a3dc5;
        }
        .container{
            max-width: 1000px;
            margin: 0 auto;
        }
        .cards{
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card{
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 280px;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        .card img{
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .card h3{
            margin-top: 0;
            color: #333;
        }

        .card p{
            color: #555;
        }
        .texto-inferior{
            margin-top: 30px;
            color: #444;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to{
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Categorias</h2>

        <div class="cards">
            <div class="card">
                <img src="er.jpeg" alt="">
                <h3>eventos de vagas de emprego</h3>
                <p>eventos de vagas de emprego tiveram uma grande evolução.</p>
            </div>
            <div class="card">
                <img src="ex.jpeg" alt="">
                <h3>cursos gratuitos</h3>
                <p>instituto oferece cursos gratis de empreendorismo.</p>
            </div>
        </div>
        <div class="texto-inferior">
            <p>
                aqui voce pode ver e tirar duvida sobre eventos e noticias relacionadas a emprego, tecnologia e inovação que estão acontecendo.
            </p>

        </div>
    </div>
    
</body>
</html>
